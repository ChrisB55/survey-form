<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form </title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <div id="container">
    <h1 id="title"> Join Our Group
    </h1>
    <form action="" id="survey-form">

        <p id="description">
            Please sign up to receive more information about our organization.
        </p>

        <div class="section-container">
        <h4>1: Personal Info.</h4>
            <ul>

            <li> <label id="name-label" for="email">Name: </label><input autofocus type="text"  id="name"  placeholder="Enter your name.." required></li> 
            <li><label id="email-label" for="email">Email: </label><input autofocus type="email" id="email"  placeholder="Enter your email.." required> </li>
            <li><label id="number-label" for="email"> Number: </label> <input autofocus type="number" id="number" placeholder="Enter Your Age" min="1" max="125"  required> </li> 
        </ul>
        </div>
        <div class="section-container">
            <h4>2: Are You Interested in information on our Annual Meeting?</h4>
            <select id="dropdown">
                <option >Yes</option>
                <option >No</option>
            </select>
        </div>
        <div class="section-container">
        <h4>3: Will You Invite Your Friends?</h4>
        
        <ul>
            <li><input name="member" type="radio" value="Updates"> Sure</li>
            <li><input name="member" type="radio" value="Updates"> Sorry, Just Me</li>
            
        </ul>
        </div>
        <div class="section-container">
            
            <h4>3: Please select your interests. </h4>
            
            <div class="rightTab">
              <ul>
                <li class="checkbox"><label><input name="interest" value="1" type="checkbox"> Special Offers</label></li>
                <li class="checkbox"><input name="interest" value="2" type="checkbox">Extra News</li>
                <li class="checkbox"><label><input name="interest" value="3" type="checkbox">Action Alert</label></li>
                
                
              </ul>
    
          </div>
        
    
    </div>
          <div class="section-container">
            <h4>4: Comments.</h4>
            <textarea id="comment" type="comment" value="Comments or Suggestions">
            </textarea>
          </div>
              <button id="submit">Submit</button>
          

    </form>
</div>
</body>
</html>
